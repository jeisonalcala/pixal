{{define "403"}}<!DOCTYPE html>
<html lang="en">
	<head>
		{{template "meta_tags" "Forbidden"}}
	</head>

	<body>
		{{template "page_top" .}}
		<header>
			<h1>Forbidden</h1>
		</header>
		<div id="page_content" class="page_content">
			<section>
				<p>
					You do not have permission to access this resource.
				</p>
			</section>
		</div>
		{{template "page_bottom" .}}
		{{template "analytics"}}
	</body>
</html>
{{end}}
